<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>
   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="decBtn1" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="quantity1" type="text" class="form-control text-center" value="1">
                           <button   id="incBtn1" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="price1"> 1219</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="decBtn2" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="quantity2" type="text" class="form-control text-center" value="1">
                           <button id="incBtn2" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>

                        <h5>$ <span id="price2">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subtotal">1278</span> </h5>
                        <h5>$0</h5>
                        <h5>$ <span id="total">1278</span> </h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>


   <script>
      //product one increment button handler
         const incrementBtn1 = document.getElementById("incBtn1");
         incrementBtn1.addEventListener("click", function(){
         const quantity = document.getElementById("quantity1").value++;
         const price = document.getElementById("price1").innerText;
         const priceAmount = parseFloat(price);
         const totalPrice = priceAmount + 1219;
         document.getElementById("price1").innerText = totalPrice;
         //subtotal 
         const subtotal = document.getElementById("subtotal").innerText;
         const subtotalAmount = parseFloat(subtotal);
         const subAmount = subtotalAmount + 1219;
         document.getElementById("subtotal").innerText = subAmount;
         document.getElementById("total").innerText = subAmount;         
            
         })
      //product one decrement button handler
         const decrementBtn1 = document.getElementById("decBtn1");
         decrementBtn1.addEventListener("click", function(){
         const quantity = document.getElementById("quantity1").value;
         if(quantity <= 0){
           alert("Quantity negative is not possible.");
         }
         else{
         const quantity = document.getElementById("quantity1").value--;
         const price = document.getElementById("price1").innerText;
         const priceAmount = parseFloat(price);
         const totalPrice = priceAmount - 1219;
         document.getElementById("price1").innerText = totalPrice;
         //subtotal 
         const subtotal = document.getElementById("subtotal").innerText;
         const subtotalAmount = parseFloat(subtotal);
         const subAmount = subtotalAmount - 1219;
         document.getElementById("subtotal").innerText = subAmount;
         document.getElementById("total").innerText = subAmount;  
         }       
           
         })


      //product two increment button handler
         const incrementBtn2 = document.getElementById("incBtn2");
         incrementBtn2.addEventListener("click", function(){
         const quantity = document.getElementById("quantity2").value++;
         const price = document.getElementById("price2").innerText;
         const priceAmount = parseFloat(price);
         const totalPrice = priceAmount + 59;
         document.getElementById("price2").innerText = totalPrice;
               //subtotal 
            const subtotal = document.getElementById("subtotal").innerText;
            const subtotalAmount = parseFloat(subtotal);
            const subAmount = subtotalAmount + 59;
            document.getElementById("subtotal").innerText = subAmount;
            document.getElementById("total").innerText = subAmount;         
            
         })
      //product two decrement button handler
         const decrementBtn2 = document.getElementById("decBtn2");
         decrementBtn2.addEventListener("click", function(){
         const quantity = document.getElementById("quantity2").value;
         if(quantity <= 0){
           alert("Quantity negative is not possible.");
         }
         else{
         const quantity = document.getElementById("quantity2").value--;
         const price = document.getElementById("price2").innerText;
         const priceAmount = parseFloat(price);
         const totalPrice = priceAmount - 59;
         document.getElementById("price2").innerText = totalPrice;
         //subtotal 
         const subtotal = document.getElementById("subtotal").innerText;
         const subtotalAmount = parseFloat(subtotal);
         const subAmount = subtotalAmount - 59;
         document.getElementById("subtotal").innerText = subAmount;
         document.getElementById("total").innerText = subAmount;         
         }
            
         })
   </script>
</body>

</html>
